<div class="main-content">
  <h1>Your Notifications</h1>
  <h4>View your notifications and manage notification settings</h4>
  <div class="interaction">
    <p-button icon="pi pi-cog" [rounded]="true"></p-button>

    <p-button
      label="Mark all as read"
      size="small"
      (onClick)="markAllAsRead()"
      [disabled]="!isLoaded"
    ></p-button>

    <p-checkbox
      label="Show all"
      [binary]="true"
      (onChange)="setNotificationToShow($event.checked)"
    />
  </div>

  <div *ngIf="isLoaded">
    <p-table
      [value]="notificationToShow"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Content</th>
          <th>Time</th>
          <th>Type</th>
          <th style="width: 5rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-notification>
        <tr>
          <td>{{ notification.id }}</td>
          <td>{{ notification.text }}</td>
          <td>{{ notification.time | date: "dd/MM/yyyy hh:mm:ss" }}</td>
          <td>
            <p-tag
              [value]="getType(notification.type)"
              [severity]="getStatusSeverity(notification.type)"
            ></p-tag>
          </td>
          <td>
            <p-button
              *ngIf="!isSeen(notification)"
              icon="pi pi-trash"
              [rounded]="true"
              [text]="true"
              [raised]="true"
              severity="danger "
            ></p-button>
            <i
              *ngIf="isSeen(notification)"
              class="pi pi-check"
              style="color: #0e4f26"
            ></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

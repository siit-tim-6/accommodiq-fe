<h1>Reviews</h1>

<div *ngIf="canAddReview">
  <app-add-review-form
    (reviewSubmitted)="handleReviewSubmission($event)"
  ></app-add-review-form>
</div>

<div *ngFor="let review of reviews">
  <app-review-card
    [review]="review"
    (deleteRequest)="handleDeleteReview($event)"
    (reportRequest)="handleReportReview($event)"
    [canReport]="canReport"
  ></app-review-card>
</div>

<p-dialog [closable]="false" [visible]="true" [draggable]="false">
  <h1>Registration</h1>
  <form (submit)="onSubmit()">
    <div>
      <span class="p-input-icon-left">
            <i class="pi pi-envelope"></i>
            <input [(ngModel)]="email" placeholder="Enter email" id="email" name="email" pInputText required  type="email"/>
      </span>
    </div>
    <div>
      <span class="p-input-icon-left">
            <i class="pi pi-shield"></i>
            <input [(ngModel)]="password" placeholder="Enter password" id="password" name="password" pInputText required  type="password"/>
      </span>
    </div>
    <div>
      <span class="p-input-icon-left">
            <i class="pi pi-shield"></i>
            <input [(ngModel)]="repeatPassword" placeholder="Repeat password" id="repeat-password" name="repeat-password" pInputText required  type="password"/>
      </span>
    </div>
    <div>
      <span class="p-input-icon-left">
            <i class="pi pi-user"></i>
            <input [(ngModel)]="firstName" placeholder="Enter first name" id="first-name" name="first-name" pInputText required  type="text"/>
      </span>
    </div>
    <div>
      <span class="p-input-icon-left">
            <i class="pi pi-user"></i>
            <input [(ngModel)]="lastName" placeholder="Enter last name" id="last-name" name="last-name" pInputText required  type="text"/>
      </span>
    </div>
    <div>
      <span class="p-input-icon-left">
            <i class="pi pi-id-card"></i>
            <input [(ngModel)]="address" placeholder="Enter address" id="address" name="address" pInputText required  type="text"/>
      </span>
    </div>
    <div>
      <span class="p-input-icon-left">
            <i class="pi pi-phone"></i>
            <input [(ngModel)]="phoneNumber" placeholder="Enter phone number" id="phone-number" name="phone-number" pInputText required  type="tel"/>
      </span>
    </div>

    <div class="flex flex-wrap gap-3">

      <div class="flex align-items-center">
        <label class="radio-button-wrapper">
        <p-radioButton [(ngModel)]="selectedRole" id="roleHost" name="host" value="host"></p-radioButton>
        <span>Host</span>
        </label>

        <label class="radio-button-wrapper">
          <p-radioButton [(ngModel)]="selectedRole" id="roleGuest" name="guest" value="guest"></p-radioButton>
          <span>Guest</span>
        </label>
      </div>

    </div>
    <p-button label="Sign up" type="submit"></p-button>
    <p>Already have an account? <a class="link-with-underline" routerLink="/login">Sign In</a></p>
  </form>
</p-dialog>

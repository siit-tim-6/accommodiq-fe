<h2>Login</h2>
<form (submit)="onSubmit()">
  <div class="accommodiq-input-wrapper">
    <i class="pi pi-user"></i>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="email"
      placeholder="Enter email"
      required
    />
  </div>
  <div class="accommodiq-input-wrapper">
    <i class="pi pi-shield"></i>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Enter password"
      required
    />
  </div>
  <button
    [routerLink]="['/update-account']"
    class="accommodiq-button"
    type="submit"
  >
    Login
  </button>
  <p>
    Don't have an account?
    <a routerLink="/registration" class="link-with-underline">Sign Up</a>
  </p>
</form>

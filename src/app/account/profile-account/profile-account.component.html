<app-account-info
  [user]="accountDetails"
  [averageRating]="averageRating"
  [numberOfReviews]="reviews.length"
></app-account-info>
<app-review-list
  *ngIf="accountDetails?.role === AccountRole.HOST"
  [reviews]="reviews"
  [canAddReview]="canAddComment"
  [canReport]="canReport"
  (reviewSubmitted)="handleReviewSubmission($event)"
  (deleteRequest)="handleDeleteReview($event)"
  (reportRequest)="handleReportReview($event)"
>
</app-review-list>

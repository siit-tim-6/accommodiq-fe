<div class="users-info">
  <h3 [routerLink]="['/profile-account', reportCard.reportedUser.id]">
    {{ reportCard.reportedUser.name }}
  </h3>
  <span>
    <i class="pi pi-user"></i>
    {{ reportCard.reportedUser.name }}
  </span>

  <span>
    <i class="pi pi-flag"></i>
    Reported by
    <h3 [routerLink]="['profile-account', reportCard.reportingUser.id]">
      {{ reportCard.reportingUser.name }}
    </h3>
  </span>
</div>

<div class="report-info">
  <p>{{ reportCard.reason }}</p>
</div>

<div class="report-actions">
  <p-button
    label="Block"
    icon="pi pi-ban"
    (click)="blockUser(reportCard.reportedUser.id)"
  ></p-button>
  <p-button
    label="Delete"
    icon="pi pi-trash"
    (click)="deleteReport(reportCard.id)"
  ></p-button>
</div>

<div class="main-content">
  <app-accommodation-search (onSearch)="search($event)" (onClear)="clear()" />
  <div *ngFor="let el of elements">
    <app-accommodation-card
      [accommodation]="el"
      [routerLink]="['/accommodation', el.id]"
    />
  </div>
</div>
<div class="map">
  <google-map
    *ngIf="apiLoaded | async"
    height="100vh"
    width="35rem"
  ></google-map>
</div>

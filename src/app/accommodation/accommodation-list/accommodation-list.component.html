<div class="main-content">
  <app-accommodation-search (onSearch)="search($event)" (onClear)="clear()" />
  <div *ngFor="let el of elements">
    <app-accommodation-card
      [accommodation]="el"
      [routerLink]="['/accommodation', el.id]"
      [dateRange]="this.dateRangeSearched"
      [guests]="this.guestsSearched"
    />
  </div>
</div>
<div class="map">
  <img src="../../../assets/images/map.png" alt="map image" />
</div>

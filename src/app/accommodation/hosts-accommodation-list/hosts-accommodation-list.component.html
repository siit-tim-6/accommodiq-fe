<div class="main-content">
  <h1>Your accommodations</h1>
  <h4>View, update or delete your accommodations</h4>
  <div *ngFor="let el of elements">
    <app-accommodation-card
      [accommodation]="el"
      [routerLink]="['/accommodation', el.id]"
    />
  </div>
</div>

<app-map [markers]="getMarkers()" width="35rem" [zoom]="11" />

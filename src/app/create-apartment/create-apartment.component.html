<h2>Create new apartment</h2>
<form (submit)="onSubmit()">
    <span class="p-float-label">
        <input pInputText id="name" [(ngModel)]="name" />
        <label htmlFor="name">Name</label>
    </span>
    <span class="p-float-label">
        <textarea rows="5" cols="30" id="description" name="description" pInputTextarea [(ngModel)]="description"></textarea>
        <label for="description">Description</label>
    </span>
    <span class="p-float-label">
        <input pInputText id="address" [(ngModel)]="address" />
        <label htmlFor="address">Address</label>
    </span>

  <div class="checkbox-group">
      <span class="checkbox-option">
          <p-checkbox name="benefits" value="wifi" label="Wi-Fi" [(ngModel)]="benefits" ></p-checkbox>
          <i class="pi pi-wifi"></i>
      </span>
      <span class="checkbox-option">
          <p-checkbox name="benefits" value="kitchen" label="Kitchen" [(ngModel)]="benefits"></p-checkbox>
          <i class="pi pi-home"></i>
      </span>
      <span class="checkbox-option">
          <p-checkbox name="benefits" value="parking" label="Parking" [(ngModel)]="benefits"></p-checkbox>
          <i class="pi pi-car"></i>
      </span>
      <span class="checkbox-option">
          <p-checkbox name="benefits" value="ac" label="AC" [(ngModel)]="benefits"></p-checkbox>
          <i class="pi pi-slack"></i>
      </span>
  </div>
</form>

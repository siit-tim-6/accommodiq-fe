<h1>Reviews</h1>

<div *ngIf="canAddComment">
  <app-add-comment-form
    (reviewSubmitted)="handleReviewSubmission($event)"
  ></app-add-comment-form>
</div>

<div *ngFor="let comment of comments">
  <app-review-card
    [comment]="comment"
    (deleteRequest)="handleDeleteComment($event)"
    (reportRequest)="handleReportComment($event)"
    [canReport]="canReport"
  ></app-review-card>
</div>
